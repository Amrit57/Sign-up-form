<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>

<body>
    <main>
        <div class="left-side">
            <div class="logo"><img src="odin-logo.png" alt="logo of the odin project">Amrit <br> with <br> Odin</div>
            <div class="s-wrapper">
                <p class="shoutout">Photo by <a
                        href="https://unsplash.com/@lexilaginess?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Lexi
                        Laginess</a> on <a
                        href="https://unsplash.com/photos/XYfjIT9c01Q?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
                </p>
            </div>

        </div>
        <div class="right-side">
            <div class="some-text">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Enim eveniet nam quod
                facere et dolores beatae consectetur odio quisquam dignissimos!
            </div>
            <h2>Sign Up</h2>
            <form action="#" method="post">
                <div>

                    <label for="first-name">First Name</label>
                    <input required type="text" id="first-name" name="user-name" minlength="2" placeholder="John" />
                </div>
                <div>

                    <label for="last-name">Last Name</label>
                    <input required type="text" id="last-name" name="user-name" minlength="2" placeholder="Wick"/>
                </div>
                <div>

                    <label for="email">Email</label>
                    <input required type="email" id="email" name="user-email" placeholder="example@gmail.com"/>
                </div>
                <div>

                    <label for="number">Phone Number</label>
                    <input type="tel" id="number" name="phone-number"
                        placeholder="+977-987654321" minlength="10"/>
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="user-password" minlength="8"/>
                </div>
                <div>

                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="user-password" minlength="8"/>
                </div>
            </form>
            <button type="submit">Create Account
            </button>
            <div class="login">Already have an account? <span> <a href="">Log in</a> </span></div>
        </div>
    </main>
</body>

</html>
